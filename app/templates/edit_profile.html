{% extends "base.html" %}

{% block content %}
    <h1>Edit profile</h1>
    <form action="" method="post">
        {{ form.hidden_tag() }}
        <p>
            {{ form.about_me.label }}<br>
            {{ form.about_me() }}<br>
            {% for error in form.about_me.errors %}
            <span class="error">[{{ error }}</span>
            {% endfor %}
        </p>
        <p>
            {{ form.submit() }}
        </p>
    </form>
{% endblock %}
